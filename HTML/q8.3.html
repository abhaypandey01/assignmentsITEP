<!DOCTYPE html>
<html>
<head>
  <title>Country Information</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

<table style="width: 80%; max-width: 700px; border-collapse: collapse; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-radius: 8px; overflow: hidden;">

    <tr>
      <th style="padding: 16px; text-align: left; background-color: #2ecc71; color: white; font-weight: bold;">Country</th>
      <th style="padding: 16px; text-align: left; background-color: #2ecc71; color: white; font-weight: bold;">Capital</th>

    </tr>
  </thead>
  <tbody>
    <tr style="background-color: #f9f9f9;">
      <td style="padding: 16px; text-align: left;">India</td>
      <td style="padding: 16px; text-align: left;">New Delhi</td>
      <td style="padding: 16px; text-align: left;">Hindi</td>
    </tr>
    <tr style="background-color: #eeeeee;">
      <td style="padding: 16px; text-align: left;">France</td>
      <td style="padding: 16px; text-align: left;">Paris</td>
      <td style="padding: 16px; text-align: left;">French</td>
    </tr>
    <tr style="background-color: #f9f9f9;">
      <td style="padding: 16px; text-align: left;">New Zealand</td>
      <td style="padding: 16px; text-align: left;">Wellington</td>
      <td style="padding: 16px; text-align: left;">English</td>
    </tr>
  </tbody>
</table>

</body>
</html>
