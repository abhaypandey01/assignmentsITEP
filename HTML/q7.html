<!DOCTYPE html>
<html>
<head>
<title>Table Colspan Example</title>
</head>
<body>

<h2>Example of Table Colspan</h2>

<table border="2">
  <tr>
    <td colspan="4"><b>Users Info</b></td>
  </tr>
  <tr>
    <td>1</td>
    <td>John Carter</td>
    <td>johncarter@mail.com</td>
  </tr>
  <tr>
    <td>2</td>
    <td>Peter Parker</td>
    <td>peterparker@mail.com</td>
  </tr>
  <tr>
    <td>3</td>
    <td>John Rambo</td>
    <td>johnrambo@mail.com</td>
  </tr>
</table>

</body>
</html>
