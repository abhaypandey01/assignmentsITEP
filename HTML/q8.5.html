<!DOCTYPE html>
<html>
<head>
  <title>Time-Table</title>
</head>
<body style="font-family: Arial, sans-serif;">

<table style="width: 80%; max-width: 800px; margin: auto; border-collapse: collapse; border: 1px solid #b0b0b0; text-align: center;">
  <thead>
    <tr>
      <th colspan="5" style="padding: 12px; font-size: 1.2em; font-weight: normal; border-bottom: 1px solid #b0b0b0;">Time-Table</th>
    </tr>
    <tr>
      <th style="padding: 10px; border: 1px solid #b0b0b0; background-color: #e0e0e0;">Days</th>
      <th style="padding: 10px; border: 1px solid #b0b0b0; background-color: #ffffff;">1</th>
      <th style="padding: 10px; border: 1px solid #b0b0b0; background-color: #e0e0e0;">2</th>
      <th rowspan="4" style="padding: 10px; border: 1px solid #b0b0b0; background-color: #e0e0e0; writing-mode: vertical-rl; text-orientation: mixed; font-weight: bold;">L U N C H</th>
      <th style="padding: 10px; border: 1px solid #b0b0b0; background-color: #e0e0e0;">3</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td style="padding: 10px; border: 1px solid #b0b0b0; background-color: #e0e0e0; font-weight: bold;">Monday</td>
      <td style="padding: 10px; border: 1px solid #b0b0b0;">English</td>
      <td style="padding: 10px; border: 1px solid #b0b0b0;">Social Science</td>
      <td style="padding: 10px; border: 1px solid #b0b0b0;">Sanskrit</td>
    </tr>
    <tr>
      <td style="padding: 10px; border: 1px solid #b0b0b0; background-color: #e0e0e0; font-weight: bold;">Wednesday</td>
      <td style="padding: 10px; border: 1px solid #b0b0b0;">Maths</td>
      <td style="padding: 10px; border: 1px solid #b0b0b0;">G.K</td>
      <td style="padding: 10px; border: 1px solid #b0b0b0;">English</td>
    </tr>
    <tr>
      <td style="padding: 10px; border: 1px solid #b0b0b0; background-color: #e0e0e0; font-weight: bold;">Friday</td>
      <td style="padding: 10px; border: 1px solid #b0b0b0;">Science</td>
      <td style="padding: 10px; border: 1px solid #b0b0b0;">Hindi</td>
      <td style="padding: 10px; border: 1px solid #b0b0b0;">Computer</td>
    </tr>
  </tbody>
</table>

</body>
</html>
